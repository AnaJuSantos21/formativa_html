<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Encantados</title>
    <link rel="stylesheet" href="../css/ativFormativa.css">
</head>
<body>
    <header>
        <h1>Livros Encantados</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="boas-vindas">
        <h2>Bem-vindo à Livros Encantados</h2>
        <p>Descubra seu próximo livro favorito conosco.</p>
        <button>Explore nossos livros</button>
    </section>

    <section class="servicos">
        <section class="card">
        <img src="../img/ficção.jpg" alt="Livros de Ficção">
        <button>Livros de Ficção</button>
        </section>

        <section class="card">
        <img src="../img/fantasia.jpg" alt="Livros de fantasia">
        <button>Livros de fantasia</button>
        </section>

        <section class="card">
        <img src="../img/misterio.jpg" alt="Livros de mistério">
        <button>Livros de mistério</button>
        </section>

        <section class="card">
        <img src="..//img/romance.jpg" alt="Livros de romance">
        <button>Livros de romance</button>
    </section>

    <section class="newsletter">
        <h3>Inscreva-se para novidades</h3>
        <form action="#">
            <input type="text" name="nome" placeholder="Seu nome">
            <input type="email" name="email" placeholder="Seu e-mail">
            <button type="submit">Inscrever-se</button>
        </form>
    </section>

    <footer>
        <p>Contato: contato@livrosencantados.com</p>
        <p>Siga-nos nas redes sociais!</p>
    </footer>
</body>
</html>
